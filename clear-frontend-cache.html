<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Frontend Cache - QS Financial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .cache-items {
            text-align: left;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üßπ</div>
        <h1>Clear Frontend Cache</h1>
        <p>This will clear all localStorage data from the QS Financial system to ensure a fresh start.</p>
        
        <button class="btn" onclick="clearCache()">üóëÔ∏è Clear All Cache</button>
        <button class="btn" onclick="showCurrentCache()">üëÅÔ∏è Show Current Cache</button>
        
        <div id="status"></div>
    </div>

    <script>
        function clearCache() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Get all localStorage keys before clearing
                const keys = Object.keys(localStorage);
                const qsKeys = keys.filter(key => 
                    key.startsWith('financial-') || 
                    key.includes('project') || 
                    key.includes('invoice') || 
                    key.includes('auth') ||
                    key.includes('user') ||
                    key.includes('safe')
                );
                
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage too
                sessionStorage.clear();
                
                // Clear any IndexedDB (if used)
                if ('indexedDB' in window) {
                    indexedDB.deleteDatabase('qs-financial');
                }
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Cache cleared successfully!
                        <div class="cache-items">
                            Cleared ${qsKeys.length} QS Financial items:
                            ${qsKeys.map(key => `‚Ä¢ ${key}`).join('<br>')}
                        </div>
                        <p><strong>üéØ Frontend is now ready for fresh start!</strong></p>
                        <p>You can close this page and return to the application.</p>
                    </div>
                `;
                
                // Trigger storage event for any listening components
                window.dispatchEvent(new Event('storage'));
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error clearing cache: ${error.message}
                    </div>
                `;
            }
        }
        
        function showCurrentCache() {
            const statusDiv = document.getElementById('status');
            
            try {
                const keys = Object.keys(localStorage);
                const qsKeys = keys.filter(key => 
                    key.startsWith('financial-') || 
                    key.includes('project') || 
                    key.includes('invoice') || 
                    key.includes('auth') ||
                    key.includes('user') ||
                    key.includes('safe')
                );
                
                if (qsKeys.length === 0) {
                    statusDiv.innerHTML = `
                        <div class="status info">
                            ‚ÑπÔ∏è No QS Financial cache data found
                            <p>The cache is already clean!</p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status info">
                            üìã Found ${qsKeys.length} QS Financial cache items:
                            <div class="cache-items">
                                ${qsKeys.map(key => {
                                    const value = localStorage.getItem(key);
                                    const size = new Blob([value]).size;
                                    return `‚Ä¢ ${key} (${(size/1024).toFixed(1)}KB)`;
                                }).join('<br>')}
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error reading cache: ${error.message}
                    </div>
                `;
            }
        }
        
        // Auto-show current cache on load
        showCurrentCache();
    </script>
</body>
</html>
